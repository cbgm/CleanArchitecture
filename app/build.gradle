apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'


android {
   compileSdkVersion 27
   defaultConfig {
      applicationId "com.example.christian.cleantest"
      minSdkVersion 15
      targetSdkVersion 27
      versionCode 1
      versionName "1.0"
      testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
   }
   buildTypes {
      release {
         minifyEnabled false
         proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      }
   }
}

dependencies {
   implementation fileTree(dir: 'libs', include: ['*.jar'])
   def presDep = rootProject.ext.presentationDependencies
   implementation presDep.kotlinStdLib
   implementation presDep.appcompat
   implementation presDep.constraint
   implementation presDep.supportLib
   implementation presDep.lifecycleRuntime
   implementation presDep.lifecycleExtensions
   implementation presDep.cardView
   implementation presDep.recyclerView
   implementation presDep.supportDesign
   kapt presDep.daggerCompiler
   implementation presDep.dagger

   def dataDep = rootProject.ext.dataDependencies
   implementation dataDep.rxJava
   implementation dataDep.rxAndroid
   implementation dataDep.retrofit
   implementation dataDep.rxJavaAdapter
   implementation dataDep.gson

   def testDep = rootProject.ext.testDependencies
   implementation testDep.junit
}
